<div class="d-flex h-100 flex-column" id="app">
  <div class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-light">

      <!-- knop voor collapse -->
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        &#9776;
      </button>


      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="/home" class="nav-link" routerLink="home" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}" (click)="isMenuCollapsed = true">Seniorencafe</a>
          </li>


        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/login" class="nav-link" routerLink="login" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}" (click)="isMenuCollapsed = true">Inloggen</a>
          </li>
          <li class="nav-item">
            <a href="/admin" class="nav-link" routerLink="admin" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}" (click)="isMenuCollapsed = true">Admin Board</a>
          </li>
          <li class="nav-item">
            <a href="/playlist" class="nav-link" routerLink="playlist" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}" (click)="isMenuCollapsed = true">Afspeellijsten</a>
          </li>
          <li class="nav-item">
            <a href="/account" class="nav-link" routerLink="account" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}" (click)="isMenuCollapsed = true">profiel</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
              (click)="isMenuCollapsed = true">uitloggen</a>
          </li>
        </ul>
      </div>
    </nav>


    <div class="container my-auto flex-shrink-0">
      <br>
      <router-outlet></router-outlet>
    </div>

    <footer>
      <div class="d-flex  flex-column container px-3 mt-auto footer">
        <div class="d-flex justify-content-center">
          <p class="text-muted fw-light text-center">
            Online Seniorencafe is een realisatie van studenten uit de opleiding electronica-ICT van VIVES
            (Ooghe Justin, Parmentier Thibault).
          </p>
        </div>
      </div>
    </footer>
  </div>
</div>
